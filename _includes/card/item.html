<div class="alex-card row">
	<div class="col-xs-12">
		<h3 class="media-heading">
			{% if post.date %} <span class="dateline pull-right"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%d %b %Y' }}</time></span>{% endif %}
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h3>
		<p class="article-description">
			{{ post.excerpt|markdownify|strip_html|truncatewords: 40 }}
		</p>
		<!-- <div class="pull-left">
			{% for tag in post.tags %}
				<span class="label label-default">{{ tag }}</span>
			{% endfor %}
		</div> -->
	</div>
</div>
