---
layout: base
---

<div class="alex-stream">
	<h1>Blog</h1>
	<section class="alex-listing">
		{% if paginator.total_pages > 1 %}

			{% for post in paginator.posts %}
				{% include card/item.html %}
			{% endfor %}

			<div class="clearfix"></div>
			{% include component/pager.html %}

		{% else %}

			{% for post in site.posts %}
				{% include card/item.html %}
			{% endfor %}
			
		{% endif %}
	</section>
</div>
