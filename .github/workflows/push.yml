on:
  push:
    branches:
      - '!gh-pages'
      - '*'
name: Build and Deploy
jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - name: Install
      uses: actions/setup-node@master
      with:
        args: npm install
    - name: Build
      uses: actions/setup-node@master
      with:
        args: npm run build
    - name: Deploy
      if: github.ref == 'refs/heads/master'
      uses: ./.github/actions/github-pages/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: public
